language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t yshanker/docker-react -f Dockerfile.dev .

  script:
  - docker run -e CI=true stephengrider/docker-react npm run test

  deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "dockerReact"
  env: "docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-508016655421"
  bucket_path: "dockerReact"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY